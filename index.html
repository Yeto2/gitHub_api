<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <title>GitHub Api</title>
</head>
<body>

    <div class="container">
        <div class="searsh">
            <input type="text" id="txt" placeholder="your login">
            <button id="searsh" onclick="myFunc()"><img src="images/icon.png" alt=""></button>
        </div>
        <div class="result">
            <div class="avatar">
                <div id="img"></div>
                <div id="name" ></div>
            </div>
            <hr>
            <div class="details">
                <ul id="list">
                    <li class="one"></li>
                    <li class="two"></li>
                    <li class="three"></li>
                    <li class="four"></li>
                    <li class="five"></li>
                </ul>
            </div>
        </div>
        <div id="dialog" title="Ooops , Somting Went Wrong !">
            <p>Try a Valid User Name</p>
        </div>
    </div>
    

    <script src="jquery/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
